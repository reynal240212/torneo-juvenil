<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Admin - Torneo Juvenil La Pradera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body, html {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      height: 100vh;
      overflow-x: hidden;
    }
    .bg-login-futbol {
      background: linear-gradient(rgba(8, 20, 44, .75), rgba(0, 46, 78, .78)), url('../images/Parque.png') center/cover no-repeat fixed;
      min-height: 100vh;
      width: 100vw;
      position: fixed;
      z-index: -1;
    }
    .login-blur {
      backdrop-filter: blur(2.5px);
      background: rgba(20, 40, 90, .25);
      border-radius: 1.5em;
    }
    .brand-logo-admin {
      height: 63px;
      border-radius: 16px;
      margin-bottom: 6px;
      box-shadow: 0 2px 20px #0082C955;
    }
    .login-main-header {
      color: #fff;
      font-size: 2.2rem;
      font-weight: 800;
      text-shadow: 2px 3px 16px #223;
    }
    .login-main-desc {
      color: #D5F6FC;
      font-size: 1.12em;
      margin-bottom: 1.6em;
      text-shadow: 1px 2px 10px #2228;
    }
    .form-login input,
    .form-login button {
      border-radius: 8px;
      font-size: 1.08em;
    }
    .form-login input:focus {
      border-color: #00B7DF;
      box-shadow: 0 1px 8px #0082C944;
    }
    .btn-login-torneo {
      background: linear-gradient(93deg, #00B7DF 60%, #0082C9 100%);
      border: none;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 1px 7px #2226;
      transition: .1s;
    }
    .btn-login-torneo:hover {
      background: #0082C9;
      color: #D5F6FC;
    }
    .login-error-msg {
      color: #f44336;
      font-weight: 600;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(244, 67, 54, 0.1);
    }
    .login-success-msg {
      color: #4CAF50;
      font-weight: 600;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(76, 175, 80, 0.1);
    }
    .spinner-border {
      display: none;
    }
    @media (max-width:700px) {
      .login-blur {
        padding: 2.5em 1em;
      }
      .login-main-header {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-login-futbol"></div>
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-12 col-md-7 col-lg-5 login-blur shadow p-4 px-md-5">
      <div class="d-flex align-items-center mb-2">
        <img src="../images/EscudoTorneo.png" alt="Logo" class="brand-logo-admin me-2">
        <span class="fs-2 fw-bold" style="color:#00B7DF;">Torneo Juvenil</span>
      </div>
      <div class="login-main-header mb-1">Acceso administrativo</div>
      <div class="login-main-desc">
        Panel privado para la gestión interna del Torneo Juvenil La Pradera.
        Solo acceso autorizado.
      </div>
      <form id="loginForm" class="form-login mb-2">
        <input type="text" class="form-control mb-3" id="usuario" placeholder="Usuario" required>
        <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña" required>
        <button type="submit" class="btn w-100 btn-login-torneo py-2">
          <span class="spinner-border spinner-border-sm me-2" id="loadingSpinner" role="status" aria-hidden="true"></span>
          <i class="fas fa-door-open me-1"></i>Entrar
        </button>
      </form>
      <div id="loginMsg" class="login-error-msg mt-2" style="display:none;"></div>
    </div>
  </div>

  <!-- Cargar librerías -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

  <script>
    // CORRECCION 1: Inicializar supabase correctamente
    const SUPABASE_URL = 'https://cwlvpzossqmpuzdpjrsh.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3bHZwem9zc3FtcHV6ZHBqcnNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDc5NTIsImV4cCI6MjA3Njk4Mzk1Mn0.PPq8uCEx9Tu1B6iBtS2eCHogGSRaxc5tWPF8PZnU-Go';
    
    // CORRECCION: Usar 'window.supabase' en lugar de solo 'supabase'
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('loginForm').onsubmit = async function (e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value;
      const loginMsg = document.getElementById('loginMsg');
      const loginBtn = document.querySelector('.btn-login-torneo');
      const spinner = document.getElementById('loadingSpinner');

      // Mostrar spinner
      spinner.style.display = 'inline-block';
      loginBtn.disabled = true;
      loginMsg.style.display = 'none';

      try {
        // CORRECCION 2: Usar supabaseClient en lugar de supabase
        let { data, error } = await supabaseClient
          .from('usuarios')
          .select('id_usuario,usuario,password_hash,rol,estado')
          .eq('usuario', usuario)
          .single();

        // Manejar error de consulta
        if (error) {
          console.error('Error en consulta:', error);
          loginMsg.innerText = 'Error al conectar con el servidor: ' + (error.message || 'Error desconocido');
          loginMsg.classList.remove('login-success-msg');
          loginMsg.classList.add('login-error-msg');
          loginMsg.style.display = '';
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          return;
        }

        // Usuario no encontrado
        if (!data) {
          loginMsg.innerText = 'Usuario no encontrado';
          loginMsg.classList.remove('login-success-msg');
          loginMsg.classList.add('login-error-msg');
          loginMsg.style.display = '';
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          return;
        }

        // Verificar si el usuario está activo
        if (data.estado !== 'activo') {
          loginMsg.innerText = 'Usuario inactivo. Contacte al administrador.';
          loginMsg.classList.remove('login-success-msg');
          loginMsg.classList.add('login-error-msg');
          loginMsg.style.display = '';
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          return;
        }

        // CORRECCION 3: Manejar error de comparación de bcrypt
        let passwordValid = false;
        try {
          passwordValid = bcrypt.compareSync(password, data.password_hash);
        } catch (bcryptError) {
          console.error('Error en comparación bcrypt:', bcryptError);
          loginMsg.innerText = 'Error al verificar contraseña. Intente de nuevo.';
          loginMsg.classList.remove('login-success-msg');
          loginMsg.classList.add('login-error-msg');
          loginMsg.style.display = '';
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          return;
        }

        if (!passwordValid) {
          loginMsg.innerText = 'Contraseña incorrecta.';
          loginMsg.classList.remove('login-success-msg');
          loginMsg.classList.add('login-error-msg');
          loginMsg.style.display = '';
          spinner.style.display = 'none';
          loginBtn.disabled = false;
          return;
        }

        // Login exitoso
        loginMsg.innerText = 'Acceso concedido. Redirigiendo...';
        loginMsg.classList.remove('login-error-msg');
        loginMsg.classList.add('login-success-msg');
        loginMsg.style.display = '';

        // Guardar datos en localStorage
        localStorage.setItem('usuario_admin', data.usuario);
        localStorage.setItem('rol', data.rol);
        localStorage.setItem('id_usuario', data.id_usuario);

        // Redirigir después de 1 segundo
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);

      } catch (error) {
        console.error('Error general:', error);
        loginMsg.innerText = 'Error inesperado: ' + error.message;
        loginMsg.classList.remove('login-success-msg');
        loginMsg.classList.add('login-error-msg');
        loginMsg.style.display = '';
        spinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
