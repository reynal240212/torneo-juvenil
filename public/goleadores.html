  <style>
    /* Estilos del contenedor principal y título */
    .container-goleadores {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      padding: 2.5em;
      margin-top: 2em;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f0f8ff;
    }

    .titulo-goleadores {
      font-weight: 900;
      font-size: 2.2rem;
      letter-spacing: .02em;
      color: #fff;
      margin-bottom: 1.5rem;
      text-shadow: 0 4px 20px #00000050;
    }

    /* Estilos para las tarjetas del Top 3 */
    .top-goleador-card {
      border-radius: 15px;
      border: none;
      padding: 1.5rem;
      text-align: center;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .top-goleador-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .top-goleador-oro { background: linear-gradient(140deg, #d4af37, #b48608); } /* Oro */
    .top-goleador-plata { background: linear-gradient(140deg, #c0c0c0, #a8a8a8); } /* Plata */
    .top-goleador-bronce { background: linear-gradient(140deg, #cd7f32, #a0522d); } /* Bronce */

    .top-goleador-card .posicion {
      font-size: 3rem;
      font-weight: 900;
    }
    .top-goleador-card .nombre { font-size: 1.5rem; font-weight: 700; }
    .top-goleador-card .equipo { opacity: 0.8; }
    .top-goleador-card .goles-numero {
      font-size: 4rem;
      font-weight: 900;
      line-height: 1;
      margin-top: 0.2em;
      text-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .top-goleador-card .goles-texto { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }

    /* Estilos de la tabla */
    .table-goleadores {
      --bs-table-bg: transparent;
      --bs-table-color: #f0f8ff;
      --bs-table-border-color: rgba(255, 255, 255, 0.15);
      --bs-table-striped-bg: rgba(255, 255, 255, 0.05);
      --bs-table-hover-bg: rgba(255, 255, 255, 0.1);
    }
    .table-goleadores thead {
      --bs-table-bg: rgba(0, 0, 0, 0.2);
      --bs-table-color: white;
      font-weight: 700;
    }
    .table-goleadores .posicion-col { font-weight: 700; font-size: 1.1rem; }
    .table-goleadores .goles-col { font-weight: 700; font-size: 1.2rem; }

    /* Skeleton Loader */
    @keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }
    .skeleton {
      animation: shimmer 1.5s linear infinite;
      background: linear-gradient(to right, rgba(255,255,255,0.08) 8%, rgba(255,255,255,0.15) 18%, rgba(255,255,255,0.08) 33%);
      background-size: 800px 104px;
      border-radius: 8px;
    }
    .skeleton-card { height: 250px; }
    .skeleton-row td { padding: 1rem 0.5rem; }
    .skeleton-row .skeleton { height: 25px; }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <div class="container-goleadores">
      <h1 class="titulo-goleadores text-center"><i class="fas fa-futbol"></i> Tabla de Goleadores</h1>

      <!-- Contenedor para el Top 3 -->
      <div class="row mb-5" id="topGoleadores">
        <!-- El skeleton loader del Top 3 se inyectará aquí -->
      </div>

      <!-- Contenedor para la tabla completa -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center table-goleadores">
          <thead class="thead-dark">
            <tr>
              <th scope="col" style="width: 10%;">#</th>
              <th scope="col" style="text-align: left;">Jugador</th>
              <th scope="col">Equipo</th>
              <th scope="col" style="width: 15%;">Goles</th>
            </tr>
          </thead>
          <tbody id="tablaGoleadores">
            <!-- El skeleton loader de la tabla se inyectará aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
