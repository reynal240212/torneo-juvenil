<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin - Torneo Juvenil La Pradera</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Carga primero la librería Supabase y bcryptjs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <style>
        body, html { min-height: 100vh; margin: 0; padding: 0; font-family: 'Poppins', 'Roboto', Arial, sans-serif; height: 100vh; overflow-x: hidden; }
        .bg-login-futbol { background: linear-gradient(rgba(8,20,44,.75),rgba(0,46,78,.78)),url('../images/Parque.png') center/cover no-repeat fixed; min-height: 100vh; width: 100vw; position: fixed; z-index: -1; }
        .login-blur { backdrop-filter: blur(2.5px); background: rgba(20,40,90,.25); border-radius: 1.5em; }
        .brand-logo-admin { height: 63px; border-radius: 16px; margin-bottom: 6px; box-shadow: 0 2px 20px #0082C955;}
        .login-main-header { color: #fff; font-size: 2.2rem; font-weight: 800; text-shadow: 2px 3px 16px #223;}
        .login-main-desc { color:#D5F6FC; font-size: 1.12em; margin-bottom:1.6em; text-shadow: 1px 2px 10px #2228;}
        .form-login input, .form-login button { border-radius:8px; font-size:1.08em;}
        .form-login input:focus { border-color: #00B7DF; box-shadow: 0 1px 8px #0082C944;}
        .btn-login-torneo { background: linear-gradient(93deg, #00B7DF 60%, #0082C9 100%); border:none; color:#fff; font-weight:700; box-shadow:0 1px 7px #2226; transition:.1s;}
        .btn-login-torneo:hover { background: #0082C9; color: #D5F6FC;}
        .login-error-msg {color:#f44336;font-weight:600;}
        @media (max-width:700px){ .login-blur{padding:2.5em 1em;} .login-main-header{font-size:1.2em;} }
    </style>
</head>
<body>
    <div class="bg-login-futbol"></div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="col-12 col-md-7 col-lg-5 login-blur shadow p-4 px-md-5">
            <div class="d-flex align-items-center mb-2">
                <img src="../images/EscudoTorneo.png" alt="Logo" class="brand-logo-admin me-2">
                <span class="fs-2 fw-bold" style="color:#00B7DF;">Torneo Juvenil</span>
            </div>
            <div class="login-main-header mb-1">Acceso administrativo</div>
            <div class="login-main-desc">
                Panel privado para la gestión interna del Torneo Juvenil La Pradera.<br>Solo acceso autorizado.
            </div>
            <form id="loginForm" class="form-login mb-2">
                <input type="text" class="form-control mb-3" id="usuario" placeholder="Usuario" required>
                <input type="password" class="form-control mb-2" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn w-100 btn-login-torneo py-2"><i class="fas fa-door-open me-1"></i>Entrar</button>
            </form>
            <div id="loginMsg" class="login-error-msg mt-1" style="display:none"></div>
        </div>
    </div>
    <script>
        // Inicializa el cliente de Supabase
        const SUPABASE_URL = 'https://TU_INSTANCIA.supabase.co';      // <-- pon aquí tu URL de proyecto
        const SUPABASE_KEY = 'TU_API_KEY_PUBLICA';                   // <-- pon aquí tu clave PUBLICA anon

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;

            let { data, error } = await supabase
                .from('usuarios')
                .select('id_usuario,usuario,password_hash,rol,estado')
                .eq('usuario', usuario)
                .single();

            if (error || !data) {
                document.getElementById('loginMsg').innerText = 'Usuario no encontrado';
                document.getElementById('loginMsg').style.display = "";
                return;
            }

            if (data.estado !== 'activo') {
                document.getElementById('loginMsg').innerText = 'Usuario inactivo.';
                document.getElementById('loginMsg').style.display = "";
                return;
            }

            // Comparación segura (bcryptjs)
            const ok = bcrypt.compareSync(password, data.password_hash);
            if (!ok) {
                document.getElementById('loginMsg').innerText = 'Contraseña incorrecta.';
                document.getElementById('loginMsg').style.display = "";
                return;
            }

            localStorage.setItem('usuario_admin', data.usuario);
            localStorage.setItem('rol', data.rol);
            // Redirección correcta (si estás en /admin/login.html reenvía a /admin/home.html)
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
