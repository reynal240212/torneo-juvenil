<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario - Torneo Juvenil La Pradera</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>

  <main class="container" style="max-width:1240px;">
    <div class="card-torneo mt-4">
      <h3 class="mb-3"><i class="fas fa-calendar-days"></i> Encuentros Recientes y Próximos</h3>
      <div class="table-responsive">
        <table class="table align-middle text-center table-hover mb-0">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Local</th>
              <th>Visitante</th>
              <th>Resultado</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaPartidos">
            <tr>
              <td colspan="7" class="text-muted">Cargando partidos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch('layout/navbar.html').then(res => res.text()).then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
    fetch('layout/footer.html').then(res => res.text()).then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- PASO CRÍTICO: Cargar el CDN de forma tradicional para definir window.supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  

  <!-- 2. Cargar el script de lógica que importa el cliente -->
  <script type="module" src="scripts/calendario.js"></script>
</body>
</html>
