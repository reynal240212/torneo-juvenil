<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Admin - Torneo Juvenil La Pradera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('../images/Parque.png') center/cover no-repeat fixed;
        }

        .form-box {
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(4px);
            border-radius: 1rem;
            padding: 2rem;
            color: white;
        }

        .btn-register {
            background: linear-gradient(135deg, #00b4d8, #0096c7);
            color: #fff;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #0096c7, #0077b6);
        }

        .msg {
            display: none;
            margin-top: 10px;
        }

        .msg.active {
            display: block;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height:100%;">
    <div class="col-12 col-md-6 col-lg-4 form-box shadow">
        <h2 class="text-center mb-3">Registrar Administrador</h2>

        <form id="registerForm">

            <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre completo" required>

            <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario" required>

            <input type="email" id="email" class="form-control mb-3" placeholder="Correo" required>

            <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" id="registerBtn" class="btn btn-register w-100">
                Registrar
            </button>

            <div id="msg" class="msg"></div>

            <p class="text-center mt-3">
                ¿Ya tienes cuenta? <a href="login.html" class="text-info">Inicia sesión</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="register.js"></script>

</body>
</html>
