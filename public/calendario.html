<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Partidos - Torneo Juvenil La Pradera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/EscudoTorneo.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
  <style>
    :root {
      --color-blue: #1976d2;
      --color-light-blue: #e3f2fd;
      --color-gray: #37474f;
      --color-white: #fff;
      --shadow-default: 0 0 12px rgba(33, 150, 243, 0.10);
      --border-radius: 15px;
      --font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      background: var(--color-white);
      color: var(--color-gray);
      min-height: 100vh;
      font-family: var(--font-family);
    }

    .navbar {
      background: var(--gradient-nav);
      box-shadow: var(--shadow-default);
      border-bottom: 2.5px solid var(--color-cyan);
    }

    .navbar-brand,
    .nav-link.active {
      color: var(--color-white) !important;
      font-weight: 700;
      text-shadow: 1px 2px 6px #0082C944;
    }

    .nav-link {
      color: var(--color-cyan) !important;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      margin: 0 6px;
      transition: color .18s, border-color .18s;
    }

    .nav-link:hover {
      color: var(--color-blue) !important;
      border-bottom: 2.5px solid var(--color-light);
      background: var(--color-light);
      border-radius: 0 0 10px 10px;
    }

    .section-header {
      text-align: center;
      margin: 2.5rem 0 1.2rem;
    }

    .section-header h2 {
      font-size: 2rem;
      color: var(--color-blue);
      font-weight: bold;
    }

    .section-header p {
      color: var(--color-gray);
      opacity: .88;
    }

    .card-torneo {
      background: var(--color-white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-default);
      padding: 1.7em 1.3em;
      margin-bottom: 2rem;
      transition: box-shadow .2s;
      border: 1px solid var(--color-light-blue);
    }

    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table thead {
      background: var(--color-blue);
      color: var(--color-white);
      user-select: none;
    }

    .table tbody tr:hover {
      background: var(--color-light-blue);
      color: var(--color-blue);
      cursor: pointer;
      transition: background .2s;
    }

    .filtro-calendario {
      background: var(--color-light-blue);
      border-radius: 12px;
      padding: 1em 1.1em;
      margin-bottom: 1.4em;
      box-shadow: 0 2px 7px rgba(33, 150, 243, .07);
      display: flex;
      gap: 1em;
      align-items: center;
    }

    .filtro-calendario label {
      font-weight: 600;
      color: var(--color-blue);
    }

    .filtro-calendario select,
    .filtro-calendario input {
      border-radius: 7px;
      border: 1px solid var(--color-blue);
    }

    .alert-info {
      border-radius: 9px;
      font-size: 1.08em;
      margin-bottom: 1.2em;
      background: var(--color-light-blue);
      color: var(--color-blue);
      border: 1px solid var(--color-blue);
    }

    @media (max-width: 968px) {
      .section-header h2 {
        font-size: 1.3rem;
      }

      .card-torneo {
        padding: 0.7em 0.2em;
      }

      .filtro-calendario {
        flex-direction: column;
        gap: 0.8em;
      }
    }

    footer {
      background: var(--gradient-nav);
      color: var(--color-cyan);
      letter-spacing: 0.08em;
      border-top: 3px solid var(--color-blue);
      font-size: 1.1rem;
      box-shadow: 0 -10px 40px rgba(0, 130, 201, 0.13);
    }

    footer i {
      color: var(--color-light);
    }
  </style>
</head>

<body>
  <!--insercion de navbar y hero section
  conectado desde layout/
  -->
  <div id="nav-placeholder"></div>
  <div id="hero-placeholder"></div>

  <main class="container" style="max-width:1240px;">
    <div class="section-header">
      <h2><i class="fas fa-calendar-days me-1"></i> Calendario de Partidos</h2>
      <p>Consulta fechas y horarios - ¡No te pierdas ni un partido!</p>
    </div>

    <!-- Filtro partidos (ejemplo visual, conecta con JS para acción real) -->
    <form class="filtro-calendario mb-4">
      <label for="fechaPartido">Filtrar por fecha:</label>
      <input type="date" id="fechaPartido" name="fechaPartido">
      <label for="equipoPartido">Equipo:</label>
      <select id="equipoPartido" name="equipoPartido">
        <option value="">Todos</option>
        <option value="equipo1">Equipo 1</option>
        <option value="equipo2">Equipo 2</option>
      </select>
      <button type="submit" class="btn btn-primary fw-bold"><i class="fas fa-search"></i> Buscar</button>
    </form>

    <div class="alert alert-info mb-4" role="alert">
      <i class="fas fa-info-circle me-1"></i> Todos los horarios están sujetos a cambios por clima o disposición del
      Comité.
    </div>
    <button id="descargarPDF" class="btn btn-danger fw-bold mb-3">
      <i class="fas fa-file-pdf"></i> Exportar calendario a PDF
    </button>

    <div class="card-torneo">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Jornada</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Local</th>
              <th>Visitante</th>
              <th>Resultado</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaPartidos">
            <tr>
              <td colspan="7" class="text-muted">Cargando calendario...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <!-- Footer moderno -->
  <!-- Footer moderno -->
  <div id="footer-placeholder"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>

  <script>
    fetch('layout/navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
    fetch('layout/hero.html')
      .then(res => res.text())
      .then(html => { document.getElementById('hero-placeholder').innerHTML = html; });
    fetch('layout/footer.html')
      .then(res => res.text())
      .then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/scripts/calendario.js"></script>
</body>

</html>
