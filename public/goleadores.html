<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goleadores - Torneo Juvenil La Pradera</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container">
    <h2 class="mb-4 mt-2"><i class="fas fa-futbol"></i> Tabla de goleadores</h2>
    <div class="card-torneo">
      <div class="table-responsive">
        <table class="table table-hover" id="tablaGoleadores">
          <thead>
            <tr>
              <th>#</th><th>Nombre</th><th>Equipo</th><th>Goles</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4" class="text-muted">Cargando goleadores...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('layout/navbar.html').then(res => res.text()).then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
    fetch('layout/footer.html').then(res => res.text()).then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/goleadores.js"></script>
</body>
</html>
