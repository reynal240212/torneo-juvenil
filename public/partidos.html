<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Meta datos esenciales -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partidos y Resultados - Torneo Juvenil La Pradera</title>
  <meta name="description"
    content="Consulta la programación, resultados y horarios de todos los partidos del Torneo Juvenil La Pradera. Vive el minuto a minuto, conoce las jornadas, equipos y estados de cada encuentro." />
  <meta name="keywords"
    content="partidos, calendario, fútbol juvenil, Torneo La Pradera, resultados, horarios, equipos, fechas, fixture, programación, jornadas, goles, estados de partido" />
  <meta name="author" content="Organización Torneo Juvenil La Pradera">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0082C9">
  <meta property="og:title" content="Partidos y Resultados - Torneo Juvenil La Pradera">
  <meta property="og:description"
    content="Programación actualizada, resultados y horarios de los partidos del Torneo Juvenil La Pradera. Consulta equipos, jornadas y sigue tu equipo favorito.">
  <meta property="og:image" content="https://torneo-juvenil.vercel.app/images/EscudoTorneo.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://torneo-juvenil.vercel.app/partidos">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="es_CO">
  <meta property="og:site_name" content="Torneo Juvenil La Pradera">

  <!-- Dependencias (Bootstrap y FontAwesome) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos Mejorados -->
  <style>
    :root {
      --azul-primario: #0f2578;
      --azul-secundario: #002B3C;
      --azul-acento: #0082C9;
      --azul-interactivo: #0036a8;
      --texto-claro: #f0f8ff;
      --texto-resaltado: #7ef0ff;
      --color-peligro: #dc3545;
      --color-exito: #28a745;
    }

    body {
      background: linear-gradient(90deg, #002B3C 70%, #0082C9 100%);
      min-height: 100vh;
      color: var(--texto-claro);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container.bg-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      padding: 2em;
      margin-top: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .titulo-pag {
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: .03em;
      margin: 1em 0 .5em 0;
      text-shadow: 0 4px 20px #00000050;
    }

    .nav-fechas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: flex-start;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-fecha-btn {
      background: #191d53;
      color: #c2e7fa;
      border-radius: 20px;
      padding: 0.5em 1.3em;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 10px rgba(25, 29, 83, 0.2);
      transition: all .2s ease-in-out;
      cursor: pointer;
    }

    .nav-fecha-btn.active,
    .nav-fecha-btn:focus-visible {
      background: var(--azul-interactivo);
      color: var(--texto-resaltado);
      border-color: var(--azul-acento);
      box-shadow: 0 4px 20px rgba(0, 130, 201, 0.4);
      transform: translateY(-2px);
    }

    .nav-fecha-btn:hover:not(.active) {
      background: var(--azul-acento);
      color: white;
      transform: translateY(-2px);
    }

    .partido-card {
      background: rgba(15, 37, 120, 0.6);
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 130, 201, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .partido-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 130, 201, 0.3);
    }

    .partido-card.is-updating {
      animation: flash-update 1.5s ease-out;
    }

    @keyframes flash-update {
      0% {
        background-color: rgba(15, 37, 120, 0.6);
      }

      25% {
        background-color: rgba(0, 130, 201, 0.8);
      }

      100% {
        background-color: rgba(15, 37, 120, 0.6);
      }
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }

    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .marcador {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: .05em;
    }

    .vs {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-top: 1.2em;
      font-size: 0.9rem;
      color: #c2e7fa;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
      padding-top: 1em;
    }

    .estado-badge {
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .estado-FINALIZADO {
      background-color: var(--color-exito);
      color: white;
    }

    .estado-EN-JUEGO {
      background-color: #007bff;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
      }
    }

    .eventos-destacados {
      margin-top: 1.5em;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1em;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
    }

    .eventos-destacados h6 {
      font-weight: 700;
      margin-bottom: .75em;
      color: var(--texto-resaltado);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .eventos-destacados ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 0;
    }

    .eventos-destacados li {
      margin-bottom: .4em;
      font-size: .95em;
    }

    .eventos-destacados .fa-solid {
      margin-right: .6em;
      width: 20px;
      text-align: center;
    }

    .btn-cronologia {
      background-color: transparent;
      border: 1px solid var(--azul-acento);
      color: var(--texto-resaltado);
      border-radius: 20px;
      padding: 0.4em 1em;
      transition: all 0.2s ease;
    }

    .btn-cronologia:hover {
      background-color: var(--azul-acento);
      color: white;
    }

    /* --- ESTILOS PARA EL MODAL DE CRONOLOGÍA --- */
    .modal-content {
      background: var(--azul-secundario);
      color: var(--texto-claro);
      border: 1px solid var(--azul-acento);
    }

    .modal-header {
      border-bottom: 1px solid rgba(0, 130, 201, 0.4);
    }

    .modal-footer {
      border-top: 1px solid rgba(0, 130, 201, 0.4);
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .cronologia-lista {
      list-style: none;
      padding: 0;
    }

    .cronologia-lista li {
      display: flex;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cronologia-lista li:last-child {
      border-bottom: none;
    }

    .cronologia-minuto {
      font-weight: bold;
      width: 40px;
      text-align: center;
    }

    .cronologia-icono {
      width: 30px;
      text-align: center;
      font-size: 1.1rem;
    }

    .cronologia-detalle {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="hero-placeholder"></div>
  <main class="container">
    <h1 class="titulo-pag text-center">Partidos y Resultados</h1>
    <div class="bg-content">
      <nav id="navFechas" class="nav-fechas"></nav>
      <ul id="partidosList" class="list-unstyled" aria-live="polite" aria-atomic="true"></ul>
    </div>
  </main>
  <div id="footer-placeholder"></div>

  <!-- MODAL DE CRONOLOGÍA (NUEVA ESTRUCTURA) -->
  <div class="modal fade" id="cronologiaModal" tabindex="-1" aria-labelledby="cronologiaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cronologiaModalLabel">Cronología del Partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <!-- El contenido de la cronología se cargará aquí -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabaseUrl = "https://cwlvpzossqmpuzdpjrsh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3bHZwem9zc3FtcHV6ZHBqcnNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDc5NTIsImV4cCI6MjA3Njk4Mzk1Mn0.PPq8uCEx9Tu1B6iBtS2eCHogGSRaxc5tWPF8PZnU-Go";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const navFechasEl = document.getElementById("navFechas");
    const partidosListEl = document.getElementById("partidosList");
    let realtimeChannel = null;

    const renderSpinner = () => {
      partidosListEl.innerHTML = `<div class="d-flex justify-content-center align-items-center p-5"><div class="spinner-border text-light" role="status"><span class="visually-hidden">Cargando...</span></div></div>`;
    };

    const renderFeedbackMessage = (message) => {
      partidosListEl.innerHTML = `<div class="d-flex justify-content-center align-items-center p-5"><p class="lead">${message}</p></div>`;
    };

    function iconoEvento(tipo) {
      const tipoNormalizado = tipo ? tipo.toUpperCase() : '';
      if (tipoNormalizado.includes('GOL')) return '<i class="fa-solid fa-futbol text-warning"></i>';
      if (tipoNormalizado.includes('T.A') || tipoNormalizado.includes('T_A') || tipoNormalizado.includes('AMARILLA')) return '<i class="fa-solid fa-square text-warning"></i>';
      if (tipoNormalizado.includes('T.R') || tipoNormalizado.includes('T_R') || tipoNormalizado.includes('ROJA')) return '<i class="fa-solid fa-square text-danger"></i>';
      if (tipoNormalizado.includes('T.AZ') || tipoNormalizado.includes('T_AZ') || tipoNormalizado.includes('AZUL')) return '<i class="fa-solid fa-square text-info"></i>';
      return '<i class="fa-solid fa-flag"></i>';
    }

    async function generarHtmlEventosResumidos(id_partido) {
      // Esta función ahora solo es para la tarjeta, podría ser simplificada o removida si no se quiere el resumen
      return ''; // Por ahora, la dejamos vacía para no duplicar info. Todo se verá en el modal.
    }

    async function partidoCardTemplate(p) {
      const hora = p.hora?.substring(0, 5) ?? "--:--";
      const fechaFormato = p.fecha ? new Date(p.fecha).toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' }) : "Fecha no definida";
      const equipoLocal = p.equipo_local || "Equipo Local";
      const equipoVisitante = p.equipo_visitante || "Equipo Visitante";
      const estado = p.estado || "Desconocido";
      const marcadorHtml = (p.goles_local !== null && p.goles_visitante !== null) ? `<div class="marcador"><span>${p.goles_local}</span> - <span>${p.goles_visitante}</span></div>` : `<div class="vs">VS</div>`;
      const estadoClase = estado.trim().replace(/\s+/g, '-').toUpperCase();
      const eventosHtml = await generarHtmlEventosResumidos(p.id_partido);

      return `
        <li id="partido-${p.id_partido}" class="partido-card">
          <div class="partido-grid">
            <div class="equipo local"><div class="equipo-nombre"><i class="fa-solid fa-shirt"></i> <span>${equipoLocal}</span></div></div>
            ${marcadorHtml}
            <div class="equipo visitante"><div class="equipo-nombre"><span>${equipoVisitante}</span> <i class="fa-solid fa-shirt"></i></div></div>
          </div>
          <div class="partido-info">
            <span><i class="fa-regular fa-calendar-alt"></i> ${fechaFormato}</span>
            <span><i class="fa-regular fa-clock"></i> ${hora}</span>
            <span class="estado-badge estado-${estadoClase}">${estado}</span>
            <button class="btn-cronologia" 
                    data-bs-toggle="modal" 
                    data-bs-target="#cronologiaModal"
                    data-partido-id="${p.id_partido}">
              <i class="fa-solid fa-list-ol"></i> Cronología
            </button>
          </div>
          ${eventosHtml}
        </li>
      `;
    }

    const cronologiaModal = document.getElementById('cronologiaModal');
    cronologiaModal.addEventListener('show.bs.modal', async (event) => {
      const button = event.relatedTarget;
      const partidoId = button.getAttribute('data-partido-id');
      const modalBody = document.getElementById('modal-body-content');

      modalBody.innerHTML = `<div class="d-flex justify-content-center p-4"><div class="spinner-border" role="status"><span class="visually-hidden">Cargando...</span></div></div>`;

      const { data: eventos, error } = await supabase
        .from('eventos_partido')
        .select(`minuto, tipo_evento, jugadores (nombres, apellidos, numero_camiseta)`)
        .eq('id_partido', partidoId)
        .order('minuto', { ascending: true });

      if (error) {
        console.error("Error al obtener cronología:", error);
        modalBody.innerHTML = `<p class="text-center text-danger p-4">Error al cargar la cronología.</p>`;
        return;
      }

      if (!eventos || eventos.length === 0) {
        modalBody.innerHTML = `<p class="text-center p-4">No hay eventos registrados para este partido.</p>`;
        return;
      }

      let html = '<ul class="cronologia-lista">';
      eventos.forEach(e => {
        const jugador = e.jugadores;
        const nombreCompleto = jugador ? `${jugador.nombres || ''} ${jugador.apellidos || ''}`.trim() : 'Jugador no identificado';
        const camiseta = jugador && jugador.numero_camiseta ? ` (#${jugador.numero_camiseta})` : '';
        const minuto = e.minuto ? `${e.minuto}'` : '-';

        html += `
          <li>
            <div class="cronologia-minuto">${minuto}</div>
            <div class="cronologia-icono">${iconoEvento(e.tipo_evento)}</div>
            <div class="cronologia-detalle">
              <strong>${nombreCompleto}${camiseta}</strong> - ${e.tipo_evento}
            </div>
          </li>
        `;
      });
      html += '</ul>';

      modalBody.innerHTML = html;
    });

    async function renderPartidos(partidos) {
      if (!partidos || partidos.length === 0) {
        renderFeedbackMessage("No hay partidos programados para esta fecha.");
        return;
      }
      const cardsHtml = await Promise.all(partidos.map(p => partidoCardTemplate(p)));
      partidosListEl.innerHTML = cardsHtml.join('');
    }

    const getLocalISODate = (date) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    };

    const obtenerFechasTabs = (base = new Date()) => {
      const fechas = [];
      for (let i = -7; i <= 7; i++) {
        const f = new Date(base);
        f.setDate(base.getDate() + i);
        fechas.push(f);
      }
      return fechas.map(f => ({
        label: f.toLocaleDateString('es-CO', { weekday: "short", day: "2-digit", month: "short" }).replace('.', ''),
        value: getLocalISODate(f),
      }));
    };

    const renderTabsFechas = (fechasArr, fechaActiva) => {
      navFechasEl.innerHTML = fechasArr.map(f =>
        `<button class="nav-fecha-btn${f.value === fechaActiva ? " active" : ""}" data-fecha="${f.value}">${f.label}</button>`
      ).join("");
    };

    async function cargarPartidosPorFecha(fechaISO) {
      renderSpinner();
      const desde = `${fechaISO} 00:00:00`;
      const hasta = `${fechaISO} 23:59:59`;
      try {
        const { data, error } = await supabase.from("vista_resultados").select("*")
          .gte('fecha', desde).lte('fecha', hasta).order("hora", { ascending: true });
        if (error) throw error;
        await renderPartidos(data);
        suscribirseACambios();
      } catch (error) {
        console.error("Error al cargar partidos:", error);
        renderFeedbackMessage("Error al cargar los partidos. Inténtelo de nuevo.");
      }
    }

    function suscribirseACambios() {
      if (realtimeChannel) {
        supabase.removeChannel(realtimeChannel);
      }
      realtimeChannel = supabase.channel('vista_resultados_changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'partidos' }, (payload) => {
          const partidoId = payload.new?.id_partido || payload.old?.id_partido;
          if (partidoId) {
            if (payload.eventType === 'DELETE') {
              const cardElement = document.getElementById(`partido-${partidoId}`);
              if (cardElement) cardElement.remove();
            } else {
              fetchPartidoActualizado(partidoId);
            }
          }
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'eventos_partido' }, (payload) => {
          const partidoId = payload.new?.id_partido || payload.old?.id_partido;
          if (partidoId) {
            fetchPartidoActualizado(partidoId);
          }
        })
        .subscribe();
    }

    async function fetchPartidoActualizado(partidoId) {
      try {
        const { data, error } = await supabase.from('vista_resultados').select('*').eq('id_partido', partidoId).single();
        if (error) {
          if (error.code !== 'PGRST116') throw error;
          return;
        }
        if (!data) return;
        const cardElement = document.getElementById(`partido-${data.id_partido}`);
        const nuevaCardHtml = await partidoCardTemplate(data);
        if (cardElement) {
          cardElement.outerHTML = nuevaCardHtml;
          const newCardElement = document.getElementById(`partido-${data.id_partido}`);
          if (newCardElement) {
            newCardElement.classList.add('is-updating');
            setTimeout(() => { newCardElement.classList.remove('is-updating'); }, 1500);
          }
        }
      } catch (error) {
        console.error("Error al obtener datos actualizados del partido:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const hoy = new Date();
      const hoyISO = getLocalISODate(hoy);
      const tabs = obtenerFechasTabs(hoy);
      renderTabsFechas(tabs, hoyISO);
      await cargarPartidosPorFecha(hoyISO);
      navFechasEl.addEventListener('click', async (e) => {
        const targetButton = e.target.closest('.nav-fecha-btn');
        if (!targetButton) return;
        const nuevaFecha = targetButton.getAttribute("data-fecha");
        document.querySelector('.nav-fecha-btn.active')?.classList.remove('active');
        targetButton.classList.add('active');
        await cargarPartidosPorFecha(nuevaFecha);
      });
      Promise.all([
        fetch('layout/navbar.html').then(r => r.text()).then(h => { document.getElementById('nav-placeholder').innerHTML = h; }),
        fetch('layout/hero.html').then(r => r.text()).then(h => { document.getElementById('hero-placeholder').innerHTML = h; }),
        fetch('layout/footer.html').then(r => r.text()).then(h => { document.getElementById('footer-placeholder').innerHTML = h; })
      ]).catch(console.error);
    });
  </script>
</body>

</html>
