  <style>
    :root {
      --azul-primario: #0f2578;

    .nav-fecha-btn:hover:not(.active) {

    .partido-card {

      margin-bottom: 1em;

      position: relative;
      overflow: hidden;
    }

    .partido-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 130, 201, 0.3);
    }

    .partido-card.is-updating {
      animation: flash-update 1.5s ease-out;
    }

    @keyframes flash-update {
      0% { background-color: rgba(15, 37, 120, 0.6); }
      25% { background-color: rgba(0, 130, 201, 0.8); }
      100% { background-color: rgba(15, 37, 120, 0.6); }
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }

    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .marcador {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: .05em;
    }

    .vs {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1.2em;
      font-size: 0.9rem;
      color: #c2e7fa;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
      padding-top: 1em;
    }

    .estado-badge {
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .estado-FINALIZADO { background-color: #28a745; color: white; }
    .estado-EN-JUEGO { background-color: #007bff; color: white; animation: pulse 1.5s infinite; }
    .estado-PROGRAMADO { background-color: #17a2b8; color: white; }
    .estado-OTORGADO { background-color: #ffc107; color: #212529; }
    .estado-CANCELADO { background-color: #dc3545; color: white; }
    .estado-DESCONOCIDO { background-color: #6c757d; color: white; }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }

    // --- LÓGICA DE EVENTOS ---
    
    // Función que consulta la BD
    async function obtenerEventosPorPartido(id_partido) {
      if (!id_partido) return [];
      const { data, error } = await supabase
        .from("eventos_partido").select(`tipo_evento, minuto, jugadores (nombre, apellidos, numero_camiseta)`)
        .eq('id_partido', id_partido).order('minuto', { ascending: true });
      if (error) { console.error("Error al obtener eventos del partido:", error); return []; }
      return data;
    }

    // Función que asigna un icono según el tipo de evento
    function iconoEvento(tipo) {
      const tipoNormalizado = tipo ? tipo.toUpperCase() : '';
      if (tipoNormalizado.includes('GOL')) return '<i class="fa-solid fa-futbol text-warning"></i>';
      if (tipoNormalizado.includes('T.A') || tipoNormalizado.includes('T_A') || tipoNormalizado.includes('AMARILLA')) return '<i class="fa-solid fa-square text-warning"></i>';
      if (tipoNormalizado.includes('T.R') || tipoNormalizado.includes('T_R') || tipoNormalizado.includes('ROJA')) return '<i class="fa-solid fa-square text-danger"></i>';
      if (tipoNormalizado.includes('T.AZ') || tipoNormalizado.includes('T_AZ') || tipoNormalizado.includes('AZUL')) return '<i class="fa-solid fa-square text-info"></i>';
      return '<i class="fa-solid fa-flag"></i>';
    }

    /**
     * PASO CLAVE 1: CONSTRUIR EL HTML DE LOS EVENTOS
     * Esta función es responsable de crear el bloque de HTML que se insertará en la tarjeta.
     */
    async function generarHtmlEventos(id_partido) {
      const eventos = await obtenerEventosPorPartido(id_partido);
      
      // Si no hay eventos, devolvemos una cadena vacía. NADA se renderizará.
      if (!eventos || eventos.length === 0) return '';

      // Si hay eventos, construimos el HTML
      let html = `<div class="eventos-destacados"><h6>Eventos destacados</h6><ul>`;
      eventos.forEach(e => {
        const playerName = e.jugadores ? `${e.jugadores.nombre || ''} ${e.jugadores.apellidos || ''}`.trim() : 'Jugador no identificado';
        const playerNumber = e.jugadores && e.jugadores.numero_camiseta ? ` (#${e.jugadores.numero_camiseta})` : '';
        const minuteInfo = e.minuto ? ` - ${e.minuto}'` : '';
        const tipoEventoMostrado = e.tipo_evento || 'Evento';

        html += `<li>
          ${iconoEvento(tipoEventoMostrado)}
          <strong>${playerName}${playerNumber}</strong>: ${tipoEventoMostrado}${minuteInfo}
        </li>`;
      });
      html += `</ul></div>`;
      
      // Devolvemos el bloque de HTML completo
      return html;
    }


    /**
     * FUNCIÓN PRINCIPAL: CONSTRUIR Y RENDERIZAR LA TARJETA COMPLETA DEL PARTIDO
     */
    async function partidoCardTemplate(p) {
      const hora = p.hora?.substring(0, 5) ?? "--:--";
      const fechaFormato = p.fecha ? new Date(p.fecha).toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' }) : "Fecha no definida";
      const equipoLocal = p.equipo_local || "Equipo Local";
      const equipoVisitante = p.equipo_visitante || "Equipo Visitante";
      const estado = p.estado || "Desconocido";
      const marcadorHtml = (p.goles_local !== null && p.goles_visitante !== null) ? `<div class="marcador"><span>${p.goles_local}</span> - <span>${p.goles_visitante}</span></div>` : `<div class="vs">VS</div>`;
      const estadoClase = estado.trim().replace(/\s+/g, '-').toUpperCase();

      // =================================================================================
      // PASO CLAVE 2: LLAMAR A LA FUNCIÓN Y GUARDAR EL HTML DE LOS EVENTOS EN UNA VARIABLE
      // =================================================================================
      const eventosHtml = await generarHtmlEventos(p.id_partido);

      // Ahora, construimos la tarjeta completa.
      return `
        <li id="partido-${p.id_partido}" class="partido-card">
          <!-- Parte superior: Equipos y Marcador -->
          <div class="partido-grid">
            <div class="equipo local">
              <div class="equipo-nombre"><i class="fa-solid fa-shirt"></i> <span>${equipoLocal}</span></div>
            </div>
            ${marcadorHtml}
            <div class="equipo visitante">
              <div class="equipo-nombre"><span>${equipoVisitante}</span> <i class="fa-solid fa-shirt"></i></div>
            </div>
          </div>
          
          <!-- Parte media: Información del partido -->
          <div class="partido-info">
            <span><i class="fa-regular fa-calendar-alt"></i> ${fechaFormato}</span>
            <span><i class="fa-regular fa-clock"></i> ${hora}</span>
            <span class="estado-badge estado-${estadoClase}">${estado}</span>
          </div>

          <!-- ================================================================ -->
          <!-- PASO CLAVE 3: INSERTAR EL BLOQUE DE HTML DE LOS EVENTOS AQUÍ     -->
          <!-- Si 'eventosHtml' está vacío, no se insertará nada.               -->
          <!-- Si tiene contenido, se renderizará el div con la lista.         -->
          <!-- ================================================================ -->
          ${eventosHtml}
          
        </li>
      `;
    }

    // --- Resto de funciones (sin cambios estructurales importantes) ---

    async function renderPartidos(partidos) {
      if (!partidos || partidos.length === 0) {
        renderFeedbackMessage("No hay partidos programados para esta fecha.");
        return;
      }
      const cardsHtml = await Promise.all(partidos.map(p => partidoCardTemplate(p)));
      partidosListEl.innerHTML = cardsHtml.join('');
