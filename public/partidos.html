<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Meta datos esenciales (sin cambios, ya estaban bien optimizados) -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partidos y Resultados - Torneo Juvenil La Pradera</title>
  <meta name="description"
    content="Consulta la programación, resultados y horarios de todos los partidos del Torneo Juvenil La Pradera. Vive el minuto a minuto, conoce las jornadas, equipos y estados de cada encuentro." />
  <meta name="keywords"
    content="partidos, calendario, fútbol juvenil, Torneo La Pradera, resultados, horarios, equipos, fechas, fixture, programación, jornadas, goles, estados de partido" />
  <meta name="author" content="Organización Torneo Juvenil La Pradera">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#0082C9">
  <meta property="og:title" content="Partidos y Resultados - Torneo Juvenil La Pradera">
  <meta property="og:description"
    content="Programación actualizada, resultados y horarios de los partidos del Torneo Juvenil La Pradera. Consulta equipos, jornadas y sigue tu equipo favorito.">
  <meta property="og:image" content="https://torneo-juvenil.vercel.app/images/EscudoTorneo.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://torneo-juvenil.vercel.app/partidos">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="es_CO">
  <meta property="og:site_name" content="Torneo Juvenil La Pradera">

  <!-- Dependencias (Bootstrap y FontAwesome) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos Mejorados -->
  <style>
    :root {
      --azul-primario: #0f2578;
      --azul-secundario: #002B3C;
      --azul-acento: #0082C9;
      --azul-interactivo: #0036a8;
      --texto-claro: #f0f8ff;
      --texto-resaltado: #7ef0ff;
    }

    body {
      background: linear-gradient(120deg, var(--azul-primario) 48%, var(--azul-secundario) 75%, var(--azul-acento) 100%);
      min-height: 100vh;
      color: var(--texto-claro);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container.bg-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      padding: 2em;
      margin-top: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .titulo-pag {
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: .03em;
      margin: 1em 0 .5em 0;
      text-shadow: 0 4px 20px #00000050;
    }

    /* Estilos para los botones de fecha */
    .nav-fechas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: flex-start;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-fecha-btn {
      background: #191d53;
      color: #c2e7fa;
      border-radius: 20px;
      padding: 0.5em 1.3em;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 10px rgba(25, 29, 83, 0.2);
      transition: all .2s ease-in-out;
      cursor: pointer;
    }

    .nav-fecha-btn.active,
    .nav-fecha-btn:focus-visible {
      background: var(--azul-interactivo);
      color: var(--texto-resaltado);
      border-color: var(--azul-acento);
      box-shadow: 0 4px 20px rgba(0, 130, 201, 0.4);
      transform: translateY(-2px);
    }

    .nav-fecha-btn:hover:not(.active) {
      background: var(--azul-acento);
      color: white;
      transform: translateY(-2px);
    }

    /* Estilos para las tarjetas de partido rediseñadas */
    .partido-card {
      background: rgba(15, 37, 120, 0.6);
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 130, 201, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .partido-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 130, 201, 0.3);
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }
    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .marcador {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: .05em;
    }

    .vs {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      text-align: center;
      margin-top: 1.2em;
      font-size: 0.9rem;
      color: #c2e7fa;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
      padding-top: 1em;
    }

    .estado-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }
    
    /* Clases para los estados de partido */
    .estado-FINALIZADO { background-color: #28a745; color: white; }
    .estado-EN-JUEGO { background-color: #007bff; color: white; animation: pulse 1.5s infinite; }
    .estado-PROGRAMADO { background-color: #17a2b8; color: white; }
    .estado-OTORGADO { background-color: #ffc107; color: #212529; }
    .estado-CANCELADO { background-color: #dc3545; color: white; }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
    }
    
    /* Mensajes y Spinner */
    .feedback-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4em 0;
        min-height: 200px;
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="hero-placeholder"></div>
  <main class="container">
    <h1 class="titulo-pag text-center">Partidos y Resultados</h1>

    <div class="bg-content">
      <!-- Contenedor para los botones de fechas -->
      <nav id="navFechas" class="nav-fechas"></nav>

      <!-- Contenedor para la lista de partidos con atributos para accesibilidad -->
      <ul id="partidosList" class="list-unstyled" aria-live="polite" aria-atomic="true"></ul>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://cwlvpzossqmpuzdpjrsh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3bHZwem9zc3FtcHV6ZHBqcnNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDc5NTIsImV4cCI6MjA3Njk4Mzk1Mn0.PPq8uCEx9Tu1B6iBtS2eCHogGSRaxc5tWPF8PZnU-Go";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const navFechasEl = document.getElementById("navFechas");
    const partidosListEl = document.getElementById("partidosList");
    let realtimeChannel = null;

    // --- RENDERIZACIÓN DE LA UI ---

    const renderSpinner = () => {
      partidosListEl.innerHTML = `
        <div class="feedback-container">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando partidos...</span>
          </div>
        </div>
      `;
    };

    const renderFeedbackMessage = (message) => {
        partidosListEl.innerHTML = `<div class="feedback-container"><p class="lead">${message}</p></div>`;
    }

    const partidoCardTemplate = (p) => {
      const hora = p.hora ? p.hora.substring(0, 5) : "--:--";
      const fechaFormato = p.fecha ? new Date(p.fecha).toLocaleDateString('es-CO', { year: 'numeric', month: 'long', day: 'numeric' }) : "Fecha no definida";
      
      const marcadorHtml = (p.goles_local !== null && p.goles_visitante !== null)
        ? `<div class="marcador"><span>${p.goles_local}</span> - <span>${p.goles_visitante}</span></div>`
        : `<div class="vs">VS</div>`;

      // Sanitiza el estado para usarlo como clase CSS
      const estadoClase = (p.estado || 'desconocido').replace(/\s+/g, '-').toUpperCase();

      return `
        <li id="partido-${p.id_partido}" class="partido-card">
          <div class="partido-grid">
            <div class="equipo local">
              <div class="equipo-nombre"><i class="fa-solid fa-shirt"></i> ${p.equipo_local}</div>
            </div>
            ${marcadorHtml}
            <div class="equipo visitante">
              <div class="equipo-nombre">${p.equipo_visitante} <i class="fa-solid fa-shirt"></i></div>
            </div>
          </div>
          <div class="partido-info">
            <i class="fa-regular fa-calendar-alt"></i> ${fechaFormato} | <i class="fa-regular fa-clock"></i> ${hora}
            <span class="estado-badge estado-${estadoClase}">${p.estado || '—'}</span>
          </div>
        </li>
      `;
    };

    const renderPartidos = (partidos) => {
        if (!partidos || partidos.length === 0) {
            renderFeedbackMessage("No hay partidos programados para esta fecha.");
            return;
        }
        partidosListEl.innerHTML = partidos.map(partidoCardTemplate).join('');
    };

    const renderTabsFechas = (fechasArr, fechaActiva) => {
      navFechasEl.innerHTML = fechasArr.map(f =>
        `<button class="nav-fecha-btn${f.value === fechaActiva ? " active" : ""}" data-fecha="${f.value}">
          ${f.label}
        </button>`
      ).join("");

      navFechasEl.querySelectorAll(".nav-fecha-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const nuevaFecha = btn.getAttribute("data-fecha");
            document.querySelector('.nav-fecha-btn.active')?.classList.remove('active');
            btn.classList.add('active');
            cargarPartidosPorFecha(nuevaFecha);
        });
      });
    };

    // --- LÓGICA DE DATOS ---

    const obtenerFechasTabs = (base = new Date()) => {
      const fechas = [];
      for (let i = -7; i <= 7; i++) {
        const f = new Date(base);
        f.setDate(base.getDate() + i);
        fechas.push(f);
      }
      return fechas.map(f => ({
        label: f.toLocaleDateString('es-CO', { weekday: "short", day: "2-digit", month: "short" }).replace('.', ''),
        value: f.toISOString().slice(0, 10),
      }));
    };
    
    async function cargarPartidosPorFecha(fechaISO) {
      renderSpinner();
      
      const desde = `${fechaISO} 00:00:00`;
      const hasta = `${fechaISO} 23:59:59`;
      
      const { data, error } = await supabase
        .from("vista_resultados")
        .select("*")
        .gte('fecha', desde)
        .lte('fecha', hasta)
        .order("hora", { ascending: true });

      if (error) {
        console.error("Error al cargar partidos:", error);
        renderFeedbackMessage("Error al cargar los partidos. Inténtelo de nuevo.");
        return;
      }
      
      renderPartidos(data);
      suscribirseACambios(); // Inicia la suscripción después de cargar los partidos
    }

    function suscribirseACambios() {
        // Si ya hay un canal, lo eliminamos para evitar duplicados
        if (realtimeChannel) {
            supabase.removeChannel(realtimeChannel);
        }

        realtimeChannel = supabase.channel('vista_resultados_changes')
            .on(
                'postgres_changes',
                { event: 'UPDATE', schema: 'public', table: 'partidos' }, // Escucha cambios en la tabla original
                (payload) => {
                    console.log('Cambio recibido:', payload.new);
                    // Busca la tarjeta del partido en el DOM y la actualiza
                    const partidoActualizado = payload.new;
                    const cardElement = document.getElementById(`partido-${partidoActualizado.id_partido}`);
                    if (cardElement) {
                        // Para actualizar necesitamos los nombres de los equipos, que están en la vista
                        // Hacemos una pequeña consulta para obtener el registro completo de la vista
                        fetchPartidoActualizado(partidoActualizado.id_partido);
                    }
                }
            )
            .subscribe();
    }
    
    // Función auxiliar para obtener los datos completos de la vista y actualizar el DOM
    async function fetchPartidoActualizado(partidoId) {
        const { data, error } = await supabase
            .from('vista_resultados')
            .select('*')
            .eq('id_partido', partidoId)
            .single();
            
        if (error || !data) {
            console.error("Error al obtener datos actualizados del partido:", error);
            return;
        }

        const cardElement = document.getElementById(`partido-${data.id_partido}`);
        if(cardElement) {
            cardElement.outerHTML = partidoCardTemplate(data);
        }
    }


    // --- INICIALIZACIÓN ---
    document.addEventListener("DOMContentLoaded", () => {
      const hoy = new Date();
      const hoyISO = hoy.toISOString().slice(0, 10);
      
      const tabs = obtenerFechasTabs(hoy);
      renderTabsFechas(tabs, hoyISO);
      cargarPartidosPorFecha(hoyISO);
    });
  </script>
  <div id="footer-placeholder"></div>
  <script>
    Promise.all([
      fetch('layout/navbar.html').then(r => r.text()).then(h => { document.getElementById('nav-placeholder').innerHTML = h; }),
      fetch('layout/hero.html').then(r => r.text()).then(h => { document.getElementById('hero-placeholder').innerHTML = h; }),
      fetch('layout/footer.html').then(r => r.text()).then(h => { document.getElementById('footer-placeholder').innerHTML = h; })
    ]).catch(console.error);
  </script>
</body>
</html>
