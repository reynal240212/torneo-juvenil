<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partidos y Resultados - Torneo Juvenil La Pradera</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --azul-primario: #0f2578;
      --azul-secundario: #002B3C;
      --azul-acento: #0082C9;
      --azul-interactivo: #0036a8;
      --texto-claro: #f0f8ff;
      --texto-resaltado: #7ef0ff;
      --color-peligro: #dc3545;
      --color-exito: #28a745;
    }

    body {
      background: linear-gradient(90deg, #002B3C 70%, #0082C9 100%);
      min-height: 100vh;
      color: var(--texto-claro);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container.bg-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      padding: 2em;
      margin-top: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .titulo-pag {
      font-weight: 900;
      font-size: 2.4rem;
      letter-spacing: .04em;
      margin: 1em 0 .2em 0;
      text-shadow: 0 4px 20px #00000050;
      text-transform: uppercase;
    }

    .subtitulo {
      font-size: 0.9rem;
      color: #dbeafe;
      max-width: 520px;
      margin: 0 auto 1.5rem;
    }

    .nav-fechas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: flex-start;
      margin-bottom: 1.7em;
      padding-bottom: 1em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-fecha-btn {
      background: #191d53;
      color: #c2e7fa;
      border-radius: 20px;
      padding: 0.4em 1.2em;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 0.85rem;
      box-shadow: 0 2px 10px rgba(25, 29, 83, 0.2);
      transition: all .2s ease-in-out;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .nav-fecha-btn.active,
    .nav-fecha-btn:focus-visible {
      background: var(--azul-interactivo);
      color: var(--texto-resaltado);
      border-color: var(--azul-acento);
      box-shadow: 0 4px 20px rgba(0, 130, 201, 0.4);
      transform: translateY(-2px);
    }

    .nav-fecha-btn:hover:not(.active)) {
      background: var(--azul-acento);
      color: white;
      transform: translateY(-2px);
    }

    .partido-card {
      background: rgba(15, 37, 120, 0.7);
      border-radius: 14px;
      padding: 1.4em 1.6em 1.1em;
      margin-bottom: 1em;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 130, 201, 0.4);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .partido-card:hover {
      transform: scale(1.015);
      box-shadow: 0 10px 30px rgba(0, 130, 201, 0.45);
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.15rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.6em;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }

    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .marcador {
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: .05em;
    }

    .vs {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.1em;
      margin-top: 1.1em;
      font-size: 0.9rem;
      color: #c2e7fa;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
      padding-top: 0.7em;
    }

    .pill-cancha {
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      background: rgba(2, 6, 23, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.78rem;
    }

    .estado-badge {
      padding: 0.25em 0.8em;
      border-radius: 999px;
      font-size: 0.75em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .07em;
    }

    .estado-FINALIZADO {
      background-color: rgba(34, 197, 94, 0.18);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.7);
    }

    .estado-PROGRAMADO,
    .estado-PENDIENTE {
      background-color: rgba(56, 189, 248, 0.16);
      color: #7dd3fc;
      border: 1px solid rgba(56, 189, 248, 0.7);
    }

    .estado-SUSPENDIDO {
      background-color: rgba(248, 113, 113, 0.16);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.7);
    }

    .btn-eventos {
      background-color: transparent;
      border: 1px solid var(--azul-acento);
      color: var(--texto-resaltado);
      border-radius: 999px;
      padding: 0.3em 0.9em;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: .07em;
      transition: all 0.2s ease;
    }

    .btn-eventos:hover {
      background-color: var(--azul-acento);
      color: white;
    }

    .modal-content {
      background: var(--azul-secundario);
      color: var(--texto-claro);
      border: 1px solid var(--azul-acento);
    }

    .modal-header {
      border-bottom: 1px solid rgba(0, 130, 201, 0.4);
    }

    .modal-footer {
      border-top: 1px solid rgba(0, 130, 201, 0.4);
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .modal-eventos-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .modal-eventos-column {
      flex: 1;
      min-width: 0;
    }

    .modal-eventos-header {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: .06em;
    }

    .modal-eventos-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-eventos-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .modal-eventos-list .icono {
      width: 25px;
      text-align: center;
      margin-right: 0.4rem;
    }

    .modal-eventos-minuto {
      margin-left: auto;
      font-size: 0.8rem;
      color: #bfdbfe;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #e5e7eb;
    }

    .empty-state i {
      font-size: 2.4rem;
      margin-bottom: 0.4rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .partido-grid {
        grid-template-columns: 1fr;
      }
      .equipo.local .equipo-nombre,
      .equipo.visitante .equipo-nombre {
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="hero-placeholder"></div>

  <main class="container">
    <h1 class="titulo-pag text-center">Partidos y Resultados</h1>
    <p class="subtitulo text-center">
      Revisa la programación diaria, resultados recientes y el detalle de cada encuentro del Torneo Juvenil La Pradera.
    </p>

    <div class="container bg-content">
      <nav id="navFechas" class="nav-fechas"></nav>
      <ul id="partidosList" class="list-unstyled" aria-live="polite" aria-atomic="true"></ul>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- MODAL DE EVENTOS -->
  <div class="modal fade" id="eventosModal" tabindex="-1" aria-labelledby="eventosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventosModalLabel">Eventos del Partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://cwlvpzossqmpuzdpjrsh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3b
HZwem9zc3FtcHV6ZHBqcnNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDc5NTIsImV4cCI6MjA3Njk4Mzk1Mn0.PPq8uCEx9Tu1B6iBtS2eCHogGSRaxc5tWPF8PZnU-Go";

    const supabase = createClient(supabaseUrl, supabaseKey); // Ejemplo básico de uso de Supabase JS.[web:107][web:110]

    const navFechasEl = document.getElementById("navFechas");
    const partidosListEl = document.getElementById("partidosList");
    let partidosData = [];

    function iconoEvento(tipo) {
      const tipoNormalizado = tipo ? tipo.toUpperCase() : "";
      if (tipoNormalizado.includes("GOL")) return '<i class="fa-solid fa-futbol text-warning"></i>';
      if (tipoNormalizado.includes("T.A") || tipoNormalizado.includes("T_A") || tipoNormalizado.includes("AMARILLA"))
        return '<i class="fa-solid fa-square text-warning"></i>';
      if (tipoNormalizado.includes("T.R") || tipoNormalizado.includes("T_R") || tipoNormalizado.includes("ROJA"))
        return '<i class="fa-solid fa-square text-danger"></i>';
      if (tipoNormalizado.includes("T.AZ") || tipoNormalizado.includes("T_AZ") || tipoNormalizado.includes("AZUL"))
        return '<i class="fa-solid fa-square text-info"></i>';
      return '<i class="fa-solid fa-flag"></i>';
    }

    function partidoCardTemplate(p) {
      const hora = p.hora?.substring(0, 5) ?? "--:--";
      const fechaFormato = p.fecha
        ? new Date(p.fecha).toLocaleDateString("es-CO", {
            year: "numeric",
            month: "long",
            day: "numeric",
          })
        : "Fecha no definida";
      const equipoLocal = p.equipo_local_nombre || "Equipo Local";
      const equipoVisitante = p.equipo_visitante_nombre || "Equipo Visitante";
      const estado = p.estado || "Programado";
      const marcadorHtml =
        p.goles_local !== null && p.goles_visitante !== null
          ? `<div class="marcador"><span>${p.goles_local}</span> - <span>${p.goles_visitante}</span></div>`
          : `<div class="vs">VS</div>`;
      const estadoClase = (estado || "").trim().replace(/\s+/g, "-").toUpperCase();
      const cancha = p.cancha || "Cancha principal";

      return `
        <li id="partido-${p.id_partido}" class="partido-card">
          <div class="partido-grid">
            <div class="equipo local">
              <div class="equipo-nombre">
                <i class="fa-solid fa-shirt text-info"></i>
                <span>${equipoLocal}</span>
              </div>
            </div>
            ${marcadorHtml}
            <div class="equipo visitante">
              <div class="equipo-nombre">
                <span>${equipoVisitante}</span>
                <i class="fa-solid fa-shirt text-danger"></i>
              </div>
            </div>
          </div>
          <div class="partido-info">
            <div class="d-flex flex-column flex-sm-row gap-2 align-items-sm-center">
              <span><i class="fa-regular fa-calendar-alt me-1"></i> ${fechaFormato}</span>
              <span><i class="fa-regular fa-clock me-1"></i> ${hora}</span>
              <span class="pill-cancha"><i class="fa-solid fa-location-dot me-1"></i>${cancha}</span>
            </div>
            <div class="d-flex align-items-center gap-2 ms-sm-auto">
              <span class="estado-badge estado-${estadoClase}">${estado}</span>
              <button class="btn-eventos" data-bs-toggle="modal" data-bs-target="#eventosModal" data-partido-id="${p.id_partido}">
                <i class="fa-solid fa-list-ol me-1"></i>Eventos
              </button>
            </div>
          </div>
        </li>
      `;
    }

    const eventosModal = document.getElementById("eventosModal");
    if (eventosModal) {
      eventosModal.addEventListener("show.bs.modal", (event) => {
        const button = event.relatedTarget;
        const modalBody = document.getElementById("modal-body-content");
        if (!button || !modalBody) return;

        modalBody.innerHTML = `<p class="text-center p-4">Cargando eventos...</p>`;

        const partidoId = parseInt(button.getAttribute("data-partido-id"), 10);
        const partido = partidosData.find((p) => p.id_partido === partidoId);

        if (!partido || !partido.eventos_json || partido.eventos_json.length === 0) {
          modalBody.innerHTML = `<p class="text-center p-4">No hay eventos registrados para este partido.</p>`;
          return;
        }

        const eventosLocal = partido.eventos_json.filter(
          (e) => e.jugador_equipo_id === partido.id_equipo_local
        );
        const eventosVisitante = partido.eventos_json.filter(
          (e) => e.jugador_equipo_id === partido.id_equipo_visitante
        );

        const generarHtmlColumna = (eventos) => {
          eventos.sort((a, b) => (a.minuto || 999) - (b.minuto || 999));
          if (eventos.length === 0) return "<li>No hay eventos.</li>";
          return eventos
            .map((e) => {
              const nombreCompleto = `${e.jugador_nombres || ""} ${
                e.jugador_apellidos || ""
              }`.trim();
              const minuto = e.minuto ? `${e.minuto}'` : "";
              return `<li>
                <span class="icono">${iconoEvento(e.tipo_evento)}</span>
                <span>${nombreCompleto}</span>
                <span class="modal-eventos-minuto">${minuto}</span>
              </li>`;
            })
            .join("");
        };

        modalBody.innerHTML = `
          <div class="modal-eventos-grid">
            <div class="modal-eventos-column">
              <div class="modal-eventos-header">${partido.equipo_local_nombre}</div>
              <ul class="modal-eventos-list">${generarHtmlColumna(eventosLocal)}</ul>
            </div>
            <div class="modal-eventos-column">
              <div class="modal-eventos-header">${partido.equipo_visitante_nombre}</div>
              <ul class="modal-eventos-list">${generarHtmlColumna(eventosVisitante)}</ul>
            </div>
          </div>
        `;
      });
    }

    async function renderPartidos(partidos) {
      if (!partidosListEl) return;
      if (!partidos || partidos.length === 0) {
        partidosListEl.innerHTML = `
          <div class="empty-state">
            <i class="fa-regular fa-futbol"></i>
            <p class="mt-2 mb-0">No hay partidos para esta fecha.</p>
          </div>`;
        return;
      }
      partidosListEl.innerHTML = partidos.map(partidoCardTemplate).join("");
    }

    async function cargarPartidosPorFecha(fechaISO) {
      if (!partidosListEl) return;

      partidosListEl.innerHTML = `
        <div class="d-flex justify-content-center align-items-center p-5">
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>`;

      const desde = `${fechaISO} 00:00:00`;
      const hasta = `${fechaISO} 23:59:59`;

      try {
        const { data, error } = await supabase
          .from("vista_partidos_completa")
          .select("*")
          .gte("fecha", desde)
          .lte("fecha", hasta)
          .order("hora", { ascending: true });

        if (error) throw error;

        partidosData = data || [];
        await renderPartidos(partidosData);
      } catch (error) {
        console.error("Error al cargar partidos:", error);
        partidosListEl.innerHTML = `
          <div class="empty-state">
            <p class="text-danger mb-0">Error al cargar los partidos.</p>
          </div>`;
      }
    }

    const getLocalISODate = (date) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    };

    const obtenerFechasTabs = (base = new Date()) => {
      const fechas = [];
      for (let i = -7; i <= 7; i++) {
        const f = new Date(base);
        f.setDate(base.getDate() + i);
        fechas.push(f);
      }
      return fechas.map((f) => ({
        label: f
          .toLocaleDateString("es-CO", {
            weekday: "short",
            day: "2-digit",
            month: "short",
          })
          .replace(".", ""),
        value: getLocalISODate(f),
      }));
    };

    const renderTabsFechas = (fechasArr, fechaActiva) => {
      if (!navFechasEl) return;
      navFechasEl.innerHTML = fechasArr
        .map(
          (f) => `
          <button class="nav-fecha-btn${
            f.value === fechaActiva ? " active" : ""
          }" data-fecha="${f.value}">
            ${f.label}
          </button>`
        )
        .join("");
    };

    document.addEventListener("DOMContentLoaded", async () => {
      const hoy = new Date();
      const hoyISO = getLocalISODate(hoy);
      const tabs = obtenerFechasTabs(hoy);
      renderTabsFechas(tabs, hoyISO);
      await cargarPartidosPorFecha(hoyISO);

      navFechasEl.addEventListener("click", async (e) => {
        const targetButton = e.target.closest(".nav-fecha-btn");
        if (!targetButton) return;
        const nuevaFecha = targetButton.getAttribute("data-fecha");
        document.querySelector(".nav-fecha-btn.active")?.classList.remove("active");
        targetButton.classList.add("active");
        await cargarPartidosPorFecha(nuevaFecha);
      });

      Promise.all([
        fetch("layout/navbar.html")
          .then((r) => r.text())
          .then((h) => (document.getElementById("nav-placeholder").innerHTML = h)),
        fetch("layout/hero.html")
          .then((r) => r.text())
          .then((h) => (document.getElementById("hero-placeholder").innerHTML = h)),
        fetch("layout/footer.html")
          .then((r) => r.text())
          .then((h) => (document.getElementById("footer-placeholder").innerHTML = h)),
      ]).catch(console.error);
    });
  </script>
</body>
</html>
