<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administraci贸n de Jugadores - Torneo Juvenil La Pradera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="../images/EscudoTorneo.png">

  <style>
    :root {
      --color-blue: #0082C9;
      --color-cyan: #00B7DF;
      --color-dark: #002B3C;
      --color-light: #D5F6FC;
    }

    body {
      background: linear-gradient(120deg,#0082C9 22%,#00B7DF 70%,#D5F6FC 100%);
      color: var(--color-dark);
      font-family: 'Poppins','Roboto',sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #002B3C 70%, #0082C9 100%) !important;
      border-bottom: 3px solid #00B7DF;
    }

    .navbar-brand { color: #00B7DF !important; font-weight: 900; }

    .table-dark {
      --bs-table-bg: var(--color-blue);
      --bs-table-hover-bg: #45b3e6;
      color: #fff;
    }

    .table-secondary { --bs-table-bg: #00B7DF; color: #fff !important; }
    .table-secondary th { color: #fff; }

    .btn-admin, .btn-success, .btn-info {
      background: var(--color-cyan)!important;
      color: var(--color-dark)!important;
      font-weight:700;
    }

    .btn-admin:hover, .btn-success:hover, .btn-info:hover {
      background: var(--color-blue)!important;
      color: var(--color-light)!important;
    }

    form.d-flex input[type="search"], .form-select {
      border: 2px solid #00B7DF;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!--  PROTECCIN DE RUTA -->
  <script>
    const usuario = localStorage.getItem("usuario_admin");
    const rol = localStorage.getItem("rol");

    if (!usuario || !rol) {
      window.location.href = "login.html";
    }
  </script>

  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/EscudoTorneo.png" alt="Logo Torneo" height="35" class="me-2">
        Torneo Juvenil La Pradera - Admin Jugadores
      </a>
    </div>
  </nav>

  <div class="container mt-5 pt-4">

    <h2 class="fw-bold mb-3" style="color:var(--color-blue)">Gesti贸n de Jugadores</h2>

    <!-- Busqueda -->
    <form class="d-flex gap-2 mb-3 flex-wrap" id="busqueda-rapida-jugadores" autocomplete="off">
      <select id="selectFiltroJugador" class="form-select" style="max-width:140px">
        <option value="nombres">Nombre</option>
        <option value="apellidos">Apellido</option>
        <option value="posicion">Posici贸n</option>
        <option value="numero_id">Doc</option>
        <option value="estado">Estado</option>
      </select>

      <input type="search" class="form-control" id="inputFiltroJugador" placeholder="Buscar...">

      <select id="selectEquipoJugador" class="form-select" style="max-width:170px">
        <option value="">Todos los equipos</option>
      </select>

      <button class="btn btn-admin" type="submit"><i class="bi bi-search"></i> Filtrar</button>
      <button class="btn btn-info" type="button" id="btnMostrarTodos">Mostrar Todos</button>
    </form>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center shadow" id="tablaJugadores">
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Tipo</th>
            <th>Doc</th>
            <th># Camiseta</th>
            <th>Posici贸n</th>
            <th>Equipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="msgJugadores" class="alert alert-info mt-3" style="display:none;">
      Haz una b煤squeda o pulsa "Mostrar Todos" para ver jugadores.
    </div>
  </div>

  <script>
    const API_JUGADORES = "http://localhost:3000/api/jugadores";
    const API_EQUIPOS = "http://localhost:3000/api/equipos";

    // Cargar equipos
    async function cargarEquipos() {
      const res = await fetch(API_EQUIPOS);
      const data = await res.json();
      const select = document.getElementById("selectEquipoJugador");

      data.forEach(eq => {
        const option = document.createElement("option");
        option.value = eq.id_equipo;
        option.textContent = eq.nombre;
        select.appendChild(option);
      });
    }

    // Render tabla
    function renderJugadores(jugadores) {
      const cuerpo = document.querySelector("#tablaJugadores tbody");
      cuerpo.innerHTML = "";

      if (jugadores.length === 0) {
        document.getElementById("msgJugadores").style.display = "";
        return;
      }

      document.getElementById("msgJugadores").style.display = "none";

      jugadores.forEach(j => {
        cuerpo.innerHTML += `
        <tr>
          <td>${j.id_jugador}</td>
          <td>${j.nombres}</td>
          <td>${j.apellidos}</td>
          <td>${j.tipo_id || ""}</td>
          <td>${j.numero_id || ""}</td>
          <td>${j.numero_camiseta || ""}</td>
          <td>${j.posicion || ""}</td>
          <td>${j.equipo_nombre || j.equipo || ""}</td>
          <td>
            <span class="badge ${j.estado === 'Activo' ? 'bg-success' : 'bg-danger'}">${j.estado}</span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
        </tr>`;
      });
    }

    // Cargar jugadores
    async function cargarJugadores(filtro = "", valor = "", id_equipo = "") {
      let url = API_JUGADORES;
      let params = [];

      if (filtro && valor)
        params.push(`filtro=${filtro}&valor=${encodeURIComponent(valor)}`);

      if (id_equipo)
        params.push(`id_equipo=${id_equipo}`);

      if (params.length)
        url += "?" + params.join("&");

      const res = await fetch(url);
      const data = await res.json();
      renderJugadores(data);
    }

    // Eventos
    document.addEventListener("DOMContentLoaded", () => {
      cargarEquipos();
      document.getElementById("msgJugadores").style.display = "";
    });

    document.getElementById("busqueda-rapida-jugadores").addEventListener("submit", e => {
      e.preventDefault();

      const filtro = document.getElementById("selectFiltroJugador").value;
      const valor = document.getElementById("inputFiltroJugador").value.trim();
      const id_equipo = document.getElementById("selectEquipoJugador").value;

      if (valor || id_equipo)
        cargarJugadores(filtro, valor, id_equipo);
    });

    document.getElementById("btnMostrarTodos").addEventListener("click", () => {
      document.getElementById("msgJugadores").style.display = "none";
      cargarJugadores();
    });

    document.getElementById("selectEquipoJugador").addEventListener("change", function() {
      if (this.value)
        cargarJugadores("", "", this.value);
    });
  </script>

</body>
</html>
