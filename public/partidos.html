<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Meta datos y dependencias -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partidos y Resultados - Torneo Juvenil La Pradera</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos Mejorados -->
  <style>
    :root {
      --azul-primario: #0f2578;
      --azul-secundario: #002B3C;
      --azul-acento: #0082C9;
      --azul-interactivo: #0036a8;
      --texto-claro: #f0f8ff;
      --texto-resaltado: #7ef0ff;
      --color-peligro: #dc3545;
      --color-exito: #28a745;
    }

    body {
      background: linear-gradient(90deg, #002B3C 70%, #0082C9 100%);
      min-height: 100vh;
      color: var(--texto-claro);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container.bg-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      padding: 2em;
      margin-top: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .titulo-pag {
      font-weight: 900;
      font-size: 2.5rem;
      letter-spacing: .03em;
      margin: 1em 0 .5em 0;
      text-shadow: 0 4px 20px #00000050;
      color: #ffffff;
    }

    .nav-fechas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: flex-start;
      margin-bottom: 2em;
      padding-bottom: 1em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-fecha-btn {
      background: #191d53;
      color: #c2e7fa;
      border-radius: 20px;
      padding: 0.5em 1.3em;
      border: 2px solid transparent;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 0 2px 10px rgba(25, 29, 83, 0.2);
      transition: all .2s ease-in-out;
      cursor: pointer;
    }

    .nav-fecha-btn.active,
    .nav-fecha-btn:focus-visible {
      background: var(--azul-interactivo);
      color: var(--texto-resaltado);
      border-color: var(--azul-acento);
      box-shadow: 0 4px 20px rgba(0, 130, 201, 0.4);
      transform: translateY(-2px);
    }

    .nav-fecha-btn:hover:not(.active) {
      background: var(--azul-acento);
      color: white;
      transform: translateY(-2px);
    }

    .partido-card {
      background: rgba(15, 37, 120, 0.6);
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 1em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(0, 130, 201, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .partido-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 130, 201, 0.3);
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }

    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .marcador {
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: .05em;
    }

    .vs {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-top: 1.2em;
      font-size: 0.9rem;
      color: #c2e7fa;
      border-top: 1px solid rgba(0, 130, 201, 0.2);
      padding-top: 1em;
    }

    .estado-badge {
      padding: 0.3em 0.7em;
      border-radius: 15px;
      font-size: 0.8em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .estado-FINALIZADO {
      background-color: var(--color-exito);
      color: white;
    }

    .btn-eventos {
      background-color: transparent;
      border: 1px solid var(--azul-acento);
      color: var(--texto-resaltado);
      border-radius: 20px;
      padding: 0.4em 1em;
      transition: all 0.2s ease;
    }

    .btn-eventos:hover {
      background-color: var(--azul-acento);
      color: white;
    }

    /* Modal de eventos */
    .modal-content {
      background: var(--azul-secundario);
      color: var(--texto-claro);
      border: 1px solid var(--azul-acento);
    }

    .modal-header {
      border-bottom: 1px solid rgba(0, 130, 201, 0.4);
    }

    .modal-footer {
      border-top: 1px solid rgba(0, 130, 201, 0.4);
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .modal-eventos-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .modal-eventos-column {
      flex: 1;
      min-width: 0;
    }

    .modal-eventos-header {
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-eventos-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-eventos-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .modal-eventos-list .icono {
      width: 25px;
      text-align: center;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-wrap align-items-end gap-3 mb-3">
    <div>
      <label for="filtroFecha" class="form-label mb-1">Selecciona fecha</label>
      <input type="date" id="filtroFecha" class="form-control form-control-sm">
    </div>

    <div>
      <label for="filtroMes" class="form-label mb-1">Mes</label>
      <select id="filtroMes" class="form-select form-select-sm">
        <option value="">Todos</option>
        <option value="0">Enero</option>
        <option value="1">Febrero</option>
        <option value="2">Marzo</option>
        <option value="3">Abril</option>
        <option value="4">Mayo</option>
        <option value="5">Junio</option>
        <option value="6">Julio</option>
        <option value="7">Agosto</option>
        <option value="8">Septiembre</option>
        <option value="9">Octubre</option>
        <option value="10">Noviembre</option>
        <option value="11">Diciembre</option>
      </select>
    </div>

    <div>
      <label for="filtroAnio" class="form-label mb-1">Año</label>
      <input type="number" id="filtroAnio" class="form-control form-control-sm" min="2020" max="2100">
    </div>

    <button id="btnBuscarFecha" class="btn btn-sm btn-light ms-auto mt-3 mt-md-0">
      <i class="fa-solid fa-magnifying-glass"></i> Buscar
    </button>
  </div>

  <ul id="partidosList" class="list-unstyled" aria-live="polite" aria-atomic="true"></ul>
  </main>

  <div id="footer-placeholder"></div>

  <!-- MODAL DE EVENTOS -->
  <div class="modal fade" id="eventosModal" tabindex="-1" aria-labelledby="eventosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventosModalLabel">Eventos del Partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body-content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Supabase CDN UMD: expone window.supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Lógica de la página (usa window.supabase) -->
  <script src="scripts/partidosPage.js"></script>
</body>

</html>
