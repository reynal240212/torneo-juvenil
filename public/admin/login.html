<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin - Torneo Juvenil La Pradera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body, html {
            background-image: url(../images/Parque.png);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
        }

        .bg-login-futbol {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
            background: url('../images/Parque.png') center/cover no-repeat;
        }

        .login-blur {
            backdrop-filter: blur(3px);
            background: rgba(15, 22, 50, 0.30);
            border-radius: 1rem;
        }

        .btn-login-torneo {
            background: linear-gradient(135deg, #00b4d8, #0096c7);
            color: white;
        }

        .btn-login-torneo:hover {
            background: linear-gradient(135deg, #0096c7, #0077b6);
        }

        .login-error-msg {
            display: none;
            font-size: .95rem;
        }

        .login-error-msg.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="bg-login-futbol"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="col-12 col-md-7 col-lg-5 login-blur shadow p-4">
            <div class="text-center">
                <img src="../images/EscudoTorneo.png" class="brand-logo-admin mb-3" height="65">
                <h1 class="text-white">Acceso administrativo</h1>
                <p class="text-light">Gestión interna del Torneo Juvenil La Pradera.</p>
            </div>

            <form id="loginForm" class="form-login">
                <input type="text" id="usuario" class="form-control mb-3" placeholder="Usuario" required>
                <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña" required>

                <button type="submit" id="loginBtn" class="btn btn-login-torneo w-100">
                    <span id="loadingSpinner" style="display:none;">
                        <span class="spinner-border spinner-border-sm"></span>
                    </span>
                    <span id="btnText">Entrar</span>
                </button>

                <div id="loginMsg" class="login-error-msg mt-2"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>

</body>
</html>
