<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Meta datos y dependencias -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Partidos y Resultados - Torneo Juvenil La Pradera</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Estilos Mejorados -->
  <style>
    :root {
      --azul-primario: #0f2578;
      --azul-secundario: #002B3C;
      --azul-acento: #0082C9;
      --azul-interactivo: #0036a8;
      --texto-claro: #f0f8ff;
      --texto-resaltado: #7ef0ff;
      --color-peligro: #dc3545;
      --color-exito: #28a745;
    }

    body {
      background: radial-gradient(circle at top left, #0082C9 0, #002B3C 45%, #000814 100%);
      min-height: 100vh;
      color: var(--texto-claro);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .container.bg-content {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.45);
      padding: 2.2em;
      margin-top: 1.8em;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .titulo-pag {
      font-weight: 900;
      font-size: clamp(2.2rem, 4vw, 2.8rem);
      letter-spacing: .06em;
      margin: 1.4em 0 .4em 0;
      text-shadow: 0 10px 35px rgba(0, 0, 0, 0.7);
      text-transform: uppercase;
    }

    .subtitulo {
      font-size: 0.95rem;
      color: #cbd5f5;
      max-width: 520px;
      margin: 0 auto 1.5rem;
    }

    /* Filtros / barra superior */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: flex-end;
      margin-bottom: 1.5rem;
    }

    .toolbar .form-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: #e2e8f0;
    }

    .toolbar .form-control,
    .toolbar .form-select {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e2e8f0;
    }

    .toolbar .form-control:focus,
    .toolbar .form-select:focus {
      background: rgba(15, 23, 42, 0.95);
      border-color: var(--azul-acento);
      box-shadow: 0 0 0 0.15rem rgba(56, 189, 248, 0.4);
      color: #f9fafb;
    }

    .btn-buscar {
      background: linear-gradient(135deg, var(--azul-acento), var(--azul-interactivo));
      border: none;
      color: #f9fafb;
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
      border-radius: 999px;
      padding-inline: 1.4rem;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
    }

    .btn-buscar:hover {
      filter: brightness(1.05);
      box-shadow: 0 14px 32px rgba(37, 99, 235, 0.6);
    }

    /* Tabs de fechas (manteniendo tu idea) */
    .nav-fechas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: flex-start;
      margin-bottom: 1.5em;
      padding-bottom: 0.8em;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .nav-fecha-btn {
      background: rgba(15, 23, 42, 0.95);
      color: #cbd5f5;
      border-radius: 999px;
      padding: 0.45em 1.2em;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: .03em;
      text-transform: uppercase;
      box-shadow: 0 2px 10px rgba(15, 23, 42, 0.55);
      transition: all .18s ease-in-out;
      cursor: pointer;
    }

    .nav-fecha-btn.active,
    .nav-fecha-btn:focus-visible {
      background: var(--azul-interactivo);
      color: var(--texto-resaltado);
      border-color: rgba(125, 211, 252, 0.9);
      box-shadow: 0 8px 26px rgba(56, 189, 248, 0.65);
      transform: translateY(-1px);
    }

    .nav-fecha-btn:hover:not(.active) {
      background: rgba(30, 64, 175, 0.95);
      color: #e5f2ff;
      transform: translateY(-1px);
    }

    /* Card partido */
    .partido-card {
      background: linear-gradient(120deg, rgba(15, 23, 42, 0.88), rgba(15, 37, 120, 0.88));
      border-radius: 18px;
      padding: 1.2em 1.5em 1.1em;
      margin-bottom: 1.1em;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(59, 130, 246, 0.4);
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .partido-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(30, 64, 175, 0.85);
      border-color: rgba(96, 165, 250, 0.9);
    }

    .partido-grid {
      display: grid;
      grid-template-columns: 1.4fr auto 1.4fr;
      align-items: center;
      gap: 1.2em;
      text-align: center;
    }

    .equipo-nombre {
      font-size: 1.05rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.55em;
      color: #e5f2ff;
    }

    .equipo.local .equipo-nombre {
      justify-content: flex-start;
    }

    .equipo.visitante .equipo-nombre {
      justify-content: flex-end;
      text-align: right;
    }

    .equipo .categoria-pill {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: .06em;
      color: #9ca3af;
    }

    .marcador {
      font-size: 2.1rem;
      font-weight: 800;
      letter-spacing: .06em;
      color: #f9fafb;
    }

    .marcador span {
      display: inline-block;
      min-width: 1.6ch;
    }

    .vs {
      font-size: 1rem;
      font-weight: 600;
      color: var(--texto-resaltado);
    }

    .partido-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.9em;
      margin-top: 0.9em;
      font-size: 0.85rem;
      color: #cbd5f5;
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      padding-top: 0.7em;
    }

    .pill-cancha {
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.75rem;
    }

    .estado-badge {
      padding: 0.25em 0.8em;
      border-radius: 999px;
      font-size: 0.75em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .estado-FINALIZADO {
      background: rgba(22, 163, 74, 0.12);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.4);
    }

    .estado-PENDIENTE,
    .estado-PROGRAMADO {
      background: rgba(59, 130, 246, 0.12);
      color: #93c5fd;
      border: 1px solid rgba(147, 197, 253, 0.4);
    }

    .estado-SUSPENDIDO {
      background: rgba(239, 68, 68, 0.18);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.6);
    }

    .btn-eventos {
      background-color: transparent;
      border: 1px solid rgba(96, 165, 250, 0.75);
      color: #e0f2fe;
      border-radius: 999px;
      padding: 0.25em 0.85em;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      transition: all 0.16s ease;
    }

    .btn-eventos:hover {
      background: rgba(59, 130, 246, 0.96);
      color: white;
      box-shadow: 0 8px 22px rgba(37, 99, 235, 0.75);
    }

    /* Modal eventos */
    .modal-content {
      background: linear-gradient(145deg, #020617, #020617, #0b1120);
      color: var(--texto-claro);
      border: 1px solid rgba(56, 189, 248, 0.6);
    }

    .modal-header {
      border-bottom: 1px solid rgba(56, 189, 248, 0.45);
    }

    .modal-footer {
      border-top: 1px solid rgba(56, 189, 248, 0.45);
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%);
    }

    .modal-eventos-grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .modal-eventos-column {
      flex: 1;
      min-width: 0;
    }

    .modal-eventos-header {
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.9rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.5);
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 0.85rem;
    }

    .modal-eventos-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-eventos-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      color: #e5e7eb;
    }

    .modal-eventos-list .icono {
      width: 26px;
      text-align: center;
      margin-right: 0.4rem;
    }

    .modal-eventos-minuto {
      color: #a5b4fc;
      font-size: 0.8rem;
      margin-left: auto;
    }

    /* Mensaje vacío */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #e5e7eb;
    }

    .empty-state i {
      font-size: 2.4rem;
      margin-bottom: 0.4rem;
      color: #64748b;
    }

    @media (max-width: 768px) {
      .partido-grid {
        grid-template-columns: 1fr;
      }
      .equipo.local .equipo-nombre,
      .equipo.visitante .equipo-nombre {
        justify-content: center;
        text-align: center;
      }
      .toolbar {
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <div id="nav-placeholder"></div>
  <div id="hero-placeholder"></div>

  <main class="container">
    <h1 class="titulo-pag text-center text-uppercase text-light">
      Partidos y resultados
    </h1>
    <p class="subtitulo text-center">
      Consulta la programación del día, resultados recientes y el detalle de cada encuentro del Torneo Juvenil La Pradera.
    </p>

    <div class="container bg-content">
      <!-- Barra de filtros -->
      <div class="toolbar">
        <div>
          <label for="filtroFecha" class="form-label mb-1">Fecha</label>
          <input type="date" id="filtroFecha" class="form-control form-control-sm">
        </div>
        <div>
          <label for="filtroEquipo" class="form-label mb-1">Equipo</label>
          <input type="text" id="filtroEquipo" class="form-control form-control-sm" placeholder="Nombre del equipo">
        </div>
        <button id="btnBuscar" class="btn btn-sm btn-buscar ms-auto mt-3 mt-md-0">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </div>

      <!-- Navegación por fechas (últimos / próximos días) -->
      <nav id="navFechas" class="nav-fechas"></nav>

      <!-- Lista de partidos -->
      <ul id="partidosList" class="list-unstyled" aria-live="polite" aria-atomic="true"></ul>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- MODAL DE EVENTOS -->
  <div class="modal fade" id="eventosModal" tabindex="-1" aria-labelledby="eventosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventosModalLabel">Eventos del partido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modal-body-content"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase CDN UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Lógica -->
  <script src="scripts/partidosPage.js"></script>
</body>
</html>
