<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Goleadores - Torneo Juvenil La Pradera</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="nav-placeholder"></div>
  <main class="container" style="max-width:1240px;">
    <div class="card-torneo mt-4">
      <h3 class="mb-3"><i class="fas fa-futbol"></i> Tabla de Goleadores</h3>
      
      <!-- SECCION TOP 3 GOLEADORES -->
      <div class="row mb-4" id="topGoleadores">
        <!-- Cards dinámicas -->
        <div class="col text-center text-muted">Cargando líderes...</div>
      </div>
      <!-- FIN TOP 3 -->

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>Equipo</th>
              <th>Goles</th>
            </tr>
          </thead>
          <tbody id="tablaGoleadores">
            <tr>
              <td colspan="4" class="text-muted">Cargando goleadores...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    fetch('layout/navbar.html').then(res => res.text()).then(html => { document.getElementById('nav-placeholder').innerHTML = html; });
    fetch('layout/footer.html').then(res => res.text()).then(html => { document.getElementById('footer-placeholder').innerHTML = html; });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/goleadores.js"></script>
</body>
</html>
