<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Admin - Torneo Juvenil La Pradera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body, html {
            background-image: url(../images/Parque.png);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
        }
        
        .bg-login-futbol {
            background: linear-gradient(135deg rgba(8, 20, 44, .75), rgba(8, 46, 78, .78)), url('./images/Parque.png') center/cover no-repeat;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            z-index: -1;
        }
        
        .login-blur {
            backdrop-filter: blur(2.5px);
            background: rgba(28, 40, 90, .25);
            border-radius: 1.5em;
        }
        
        .brand-logo-admin {
            height: 63px;
            border-radius: 16px;
            margin-bottom: 6px;
            box-shadow: 0 2px 28px #9082C955;
        }
        
        .login-main-header {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 2px 3px 16px #223;
        }
        
        .login-main-desc {
            color: #D5F6FC;
            font-size: 1.12rem;
        }
        
        .form-login {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-control {
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        
        .form-control:focus {
            border-color: #00b4d8;
            box-shadow: 0 0 0 0.2rem rgba(0, 180, 216, 0.25);
        }
        
        .btn-login-torneo {
            width: 100%;
            padding: 12px 0;
            font-weight: 600;
            background: linear-gradient(135deg, #00b4d8, #0096c7);
            border: 0;
            border-radius: 6px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login-torneo:hover {
            background: linear-gradient(135deg, #0096c7, #0077b6);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 150, 199, 0.4);
        }
        
        .login-error-msg {
            color: #dc3545;
            font-size: 0.95rem;
            margin-top: 12px;
            display: none;
        }
        
        .login-error-msg.active {
            display: block;
        }
        
        .spinner-border-sm {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 8px;
        }
        
        .loading-block {
            display: inline-block;
        }
        
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-login-futbol"></div>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-7 col-lg-5 login-blur shadow p-4 px-md-5">
            <div class="text-center mb-4">
                <img src="../images/EscudoTorneo.png" alt="Logo" class="brand-logo-admin">
                <h1 class="login-main-header">Acceso administrativo</h1>
                <p class="login-main-desc">Panel privado para la gestion interna del Torneo Juvenil La Pradera. Solo acceso autorizado.</p>
            </div>
            
            <form id="loginForm" class="form-login">
                <input type="text" class="form-control mb-3" id="usuario" placeholder="Usuario" required>
                <input type="password" class="form-control mb-2" id="password" placeholder="Contrasena" required>
                <button type="submit" class="btn btn-login-torneo" id="loginBtn">
                    <span id="loadingSpinner" style="display: none;" class="loading-block">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </span>
                    <span id="btnText">Entrar</span>
                </button>
                <div id="loginMsg" class="login-error-msg mt-2"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
        <script src="login.js"></script>
    
</body>
</html>
